<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="wrapper">

    <div class="wrapper-container">
      <img src="images/bg-pattern-card.svg" alt="" class="img-card">

      <div class="profile">
        <img src="images/image-victor.jpg" alt="victor-crest" class="user-img">
        <h1 class="user-name"> Victor Crest<span>26</span></h1>
        <p class="location">London</p>

        <hr>

        <div class="social">
          
          <div>
            <p class="num">80K</p>
            <p class="redes">Followers</p>
          </div>

          <div>
            <p class="num">803K</p>
            <p class="redes">Likes</p>
          </div>

          <div>
            <p class="num">1.4K</p>
            <p class="redes">Photos</p>
          </div>

        </div>

      </div>
    </div>
  </main>
 
</body>
</html>
